<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expandable Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(219, 231, 243);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .top-bar {
            display: flex;
            align-items: center;
            height: 7%;
            justify-content: space-between;
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            padding: 10px 20px;
        }

        .top-bar .logo {
            display: flex;
            align-items: center;
        }

        .top-bar .logo img {
            height: 40px;
            margin-right: 10px;
        }

        .top-bar .profile {
            display: flex;
            align-items: center;
        }

        .top-bar .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .menu {
            display: flex;
            flex-direction: column;
            width: 60px;
            overflow: hidden;
            transition: width 0.3s;
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            background-color: #ffffff;
            border-right: 1px solid #dbdbdb;
        }

        .menu:hover {
            width: 200px;
        }

        .menu-item {
            display: flex;
            align-items:center;
            padding: 10px;
            color: #000;
            cursor: pointer;
            border-bottom: 1px solid #dbdbdb;
        }

        .menu-item img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .menu-item:hover {
            opacity: 0.6;
        }

        .menu-item span {
            opacity: 0;
            white-space: nowrap;
            overflow: hidden;
            transition: opacity 0.3s;
        }

        .menu:hover .menu-item span {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="top-bar">
        <div class="logo">
            <img src="./images/un_logo_con_W_W.png" alt="App Logo">
            <span>My App</span>
        </div>
        <div class="profile">
            <img src="images/fotoProfilo.png" alt="User Profile">
            <span>John Doe</span>
        </div>
    </div>

    <nav class="menu">
        <div class="menu-item">
            <img src="images/cards-svgrepo-com.svg" alt="Card Icon">
            <span>Home</span>
        </div>
        <div class="menu-item">
            <img src="images/cards-svgrepo-com.svg" alt="Card Icon">
            <span>Le mie carte</span>
        </div>
        <div class="menu-item">
            <img src="images/cards-svgrepo-com.svg" alt="Card Icon">
            <span>Fondo cassetto</span>
        </div>
        <div class="menu-item">
            <img src="images/cards-svgrepo-com.svg" alt="Card Icon">
            <span>Obbiettivi</span>
        </div>
    </nav>


</body>

</html>
